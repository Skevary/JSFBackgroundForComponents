<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>JSFBackgroundForComponents</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <h:outputStylesheet name="css/main.css"/>
    <h:outputStylesheet name="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"/>
    <h:outputStylesheet name="webjars/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <h:outputStylesheet name="webjars/Eonasdan-bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css"/>
</h:head>
<h:body>
    <!-- Required -->
    <h:outputScript name="webjars/jquery/3.2.1/jquery.min.js" target="head"/>
    <h:outputScript name="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js" target="body"/>
    <h:outputScript name="webjars/momentjs/2.10.3/min/moment.min.js" target="body"/>
    <h:outputScript name="webjars/momentjs/2.10.3/locale/ru.js" target="body"/>
    <h:outputScript name="webjars/Eonasdan-bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js" target="body"/>
    <h:outputScript library="js" name="dateSelection.js" target="head"/>
    <h:outputScript library="js" name="initDateSelection.js" target="body"/>


    <ui:insert name="header">
        <ui:include src="header.xhtml"/>
    </ui:insert>

    <ui:insert name="content">
        <ui:include src="content.xhtml"/>
    </ui:insert>
</h:body>
</html>
